  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #   networks:
  #     - feedtrac-network

networks:
  feedtrac-network: 
    driver: bridge

volumes:
  postgres-data: